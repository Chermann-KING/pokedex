<div class="pokemon-list">
  <div *ngFor="let pokemon of pokemons" class="pokemon-card" (click)="onSelectPokemon(pokemon)">
    <img [src]="getPokemonImage(getIdFromUrl(pokemon.url))" [alt]="pokemon.name" class="pokemon-card__image">
    <h3 class="pokemon-card__name">{{ pokemon.name | titlecase }}</h3>
  </div>
</div>
